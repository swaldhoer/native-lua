os: linux
dist: xenial
language: python
sudo: required

branches:
  except:
  - /^appveyor-.*$/
  - /^cirrus-ci.*$/

script:
  - pip install sphinx_rtd_theme
  # basic configuration
  - python waf configure
  # check documentation build
  - python waf build_doc
  - python waf clean_doc
  - python waf distclean
  - python waf configure --include-tests
  # gcc [
  - python waf build_gcc
  - sudo python waf install_gcc
  - pushd build/gcc/tests
  - lua -e"_U=true" all.lua
  - lua all.lua
  - popd
  - sudo python waf uninstall_gcc
  - python waf clean_gcc
  # gcc ]
  # clang [
  - python waf build_clang
  - sudo python waf install_clang
  - pushd build/clang/tests
  - lua -e"_U=true" all.lua
  - lua all.lua
  - popd
  - sudo python waf uninstall_clang
  - python waf clean_clang
  # clang ]
  - python waf distclean
  # including ltests
  - python waf configure --ltests --include-tests
  # gcc [
  - python waf build_gcc
  - sudo python waf install_gcc
  - pushd build/gcc/tests
  - lua -e"_U=true" all.lua
  - lua all.lua
  - popd
  - sudo python waf uninstall_gcc
  - python waf clean_gcc
  # gcc ]
  # clang [
  - python waf build_clang
  - sudo python waf install_clang
  - pushd build/clang/tests
  - lua -e"_U=true" all.lua
  - lua all.lua
  - popd
  - sudo python waf uninstall_clang
  - python waf clean_clang
  # clang ]
  - python waf distclean
  # test script
  - sudo python scripts/run_test.py -c gcc -c clang --simple-test
  - sudo python scripts/run_test.py -c gcc -c clang
  - sudo python scripts/run_test.py -c gcc -c clang --simple-test --ltests
  - sudo python scripts/run_test.py -c gcc -c clang --ltests
